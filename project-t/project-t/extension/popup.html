<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 420px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #4f46e5;
    }
    .content-type {
      background: #e0e7ff;
      padding: 6px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #4338ca;
      font-weight: 500;
      display: none;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    input, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 100px;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    .btn-primary:hover {
      background: #4338ca;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .btn-screenshot {
      background: #10b981;
      color: white;
    }
    .btn-screenshot:hover {
      background: #059669;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    .selected-text {
      background: #fef3c7;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #92400e;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Capture to Synapse</h1>
  
  <div id="contentType" class="content-type"></div>
  
  <div id="selectedText" class="selected-text" style="display: none;"></div>
  
  <form id="captureForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Page title" required>
    </div>
    
    <div class="form-group">
      <label for="content">Content / Notes</label>
      <textarea id="content" placeholder="Add your notes or highlights..."></textarea>
    </div>
    
    <div class="button-group">
      <button type="button" class="btn-secondary" id="fillPage">ðŸ“„ Fill from Page</button>
      <button type="button" class="btn-screenshot" id="screenshotBtn">ðŸ“¸ Screenshot</button>
      <button type="submit" class="btn-primary" id="saveBtn">ðŸ’¾ Save</button>
    </div>
  </form>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
